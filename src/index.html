<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>api-solo Memo</h1>
    <div>
      <ul></ul>
    </div>
    <script>
      fetch("/api/memos")
        .then((res) => res.json())
        .then((memos) => {
          memos.forEach((memo) => {
            const li = document.createElement("li");
            li.innerText = memo.memo;
            const ul = document.getElementsByTagName("ul")[0];
            ul.appendChild(li);
          });
        });
    </script>
  </body>
</html>
